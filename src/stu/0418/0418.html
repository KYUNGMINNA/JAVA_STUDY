<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

        .box{
            width: 100px;
            height: 100px;
            margin: 50px;
            background: red;
            transition: 1s cubic-bezier(0.36,0,0.66,-0.56);
        }
        
        .box:hover{
            width: 300px;
            background: skyblue;
        }
<!--  ------------------------------------------------------------------------------- -->
    div[class^=box_tf_]{ 
            width: 200px;
            height: 200px;
            background: orange;
            margin: 50px;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            transition: 2s;


        }
        .2box1:hover{
            transform: rotate(-720deg);
        }
        .2box2:hover{
            transform: translate(100px,50px);  
        }
        .2box3:hover{
            transform: scale(0.7,1.5);  
        }
        .2box4:hover{
            transform: skew(0,20deg); 
        }
        .2box5:hover{
            /*다중 적용*/
            transform: translate(30px,-20px) skew(-20deg) scale(0.7);
        }
<!--  ------------------------------------------------------------------------------- -->
        .box_ani{
            width:100px;
            height:100px;
            background:yellow;
        }
        .box_ani:hover{
            animation:up 1s 1s both;
        }
        @keyframes up{
            0%{
                width:200px; 
                transform:translate(100px,100px)
            }
            100%{
                width:800px;
                transform:translate(0,0);
            }
        
        }
        
        
    </style>
</head>
<body>

    
    <div class="box"></div>
<!--  ------------------------------------------------------------------------------- -->
    <div class="box_tf_1">1</div>
    <div class="box_tf_2">2</div>
    <div class="box_tf_3">3</div>
    <div class="box_tf_4">4</div>
    <div class="box_tf_5">5</div>

<!--  ------------------------------------------------------------------------------- -->
    <div class="box_ani"><div>
    
</body>
</html>
