    <title>Document</title>
    <!--합쳐지고 최소화된 원본 부트스트랩 css-->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!--부가적인 테마-->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">

    <!--자바스크립트 기능 사용을 위한 원본 파일 -->
    <link rel="stylesheet" href="./js/bootstrap.js">


    <style>
        div[class^="col"] {
            border: 1px solid red;
            padding: 10px;

        }

        .inner {
            border-color: blue;
            background: #ccc;
        }
    </style>

<body>
    <!--  
    bootstrap의 grid 시스템은 하나의 행에 박스를
     수평으로 쉽게 배치할 수 있다.
     col-md-?의 총 합은 한 행당 12가 되어야 한다.
     12가 넘어가면 다음 행으로 넘어간다(즉,한행에는 12개의 박스개가 배치되어야함)
    
     그리드의 class 속성에는 
     xs: 항상 가로로 배치 (모바일 화면) :多
     sm: 가로가 768px 이하에서는 세로로 표시 시작 (태블릿)  :769~991
     md: 992px 이하에서는 세로로 표시 시작(노트북&데스크탑) :993~1199:多
     lg: 1200px 이하에서는 세로로 표시 시작(데스크탑)   :1201~~~무제한
-->



    <!--클래스 이름이 container 안에서 작성하는 것을 권장 
    한페이지 여러 컨테이너 존재 가능-->
    <div class="container">
        <!-- 블록 요소의 한 행을 차지하는 영역을 row
    row라는 행은 한 행의 col이 12개(col-md-1의 기준 12개)
    col6으로 하면 row는 col6 2개
      
        md: medium 1000px 이하에서 적용된다 

-->
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-1 col-lg-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
        </div>

        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
        </div>

        <div class="row">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-4</div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="col-md-6 inner">1-1박스</div>
                <div class="col-md-6 inner">1-2박스</div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6 inner">1-1박스</div>
                <div class="col-md-6 inner">1-2박스</div>
            </div>
        </div>

        <!-- 원하는 곳에 공백주려면 앞에 offset-2 같은 방법 -->
        <!-- 중앙 공백 -->
        <div class="row">
            <div class="col-md-5">col-md-5</div>
            <div class="col-md-offset-2 col-md-5">col-md-5</div>
        </div>

        <!--맨앞 공백 -->
        <div class="row">
            <div class="col-md-offset-1 col-md-4">col-md-4</div>
            <div class="col-md-7">col-md-7</div>
        </div>
