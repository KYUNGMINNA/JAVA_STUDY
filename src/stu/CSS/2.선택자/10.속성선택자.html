<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

        input[disabled]{
            opacity: 0.2;
        }

                /*  " " 는 생략 가능*/
        input[type=password]{
            color: red;
            width: 100px;
        }
        /*  클래스이름이 btn-으로 시작하는 것 지정*/
        button[class^="btn-"]{
            font-weight: bold;
            border-radius: 20px;
        }
        /*  클래스 이름이 success로 끝나는 것 지정 */
        button[class$="success"]{
            background: green;
        }
        
    </style>

</head>
<body>
    


    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="disalbe text" disabled>
    
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>






</body>
</html>
