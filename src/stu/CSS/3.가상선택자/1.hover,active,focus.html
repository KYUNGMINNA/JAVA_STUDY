<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* a태그에 마우스 올리게 된다면 동작*/ 
        a:hover{
            font-weight: bold;
            font-size: 20px;

        }


        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box:hover{
            width: 200px;

            transition: 0.5s;   /* 변하는 속도 조정*/

        }

        /*   active는 클릭했을 시 적용*/
        .box:active{
            width: 300px;
            background: yellowgreen;
        }

        input{
            width: 100px;
            border: 1px solid gray;
            padding: 5px 10px;
            outline: none;
            transition: 0.6s;
        }
        input:focus{
            border-color: red;
            width: 200px;
        }

    </style>


</head>
<body>
    <a href="#">Google로 이동 ! </a>

    <div class="box"></div>
    
    <br>
    
    <input type="text">

</body>
</html>
