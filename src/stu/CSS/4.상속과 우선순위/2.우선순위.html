<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 
    <!--
        || importtant > inline_style > #id >
        .class ( : hover,active,first-child) > Tag (::before,after)>  *  
         || -->
    <style>
   

    div{            /*!importnt 붙이면 우선순위 1등*/
        color: red !important;
    }        

    .c-green{
        color: green;
    }

    #i-yellow{
        color: yellow;
    }
    

    </style>
</head>
<body>
    
    <div id="i-yellow"class="c-green" style="color: orange;">Hello!</div>
</body>
</html>
