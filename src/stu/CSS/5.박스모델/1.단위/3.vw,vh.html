<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        body{
            margin: 0;
            padding: 0;
        }
        .container{
            /* 단위는 0~100 까지   ::반응형 방식
             vw :viewport width ::화면의 전체 가로크기 /
            vh : viewport height ::화면의 전체 세로크기 */

            width: 50vw;  /* 가로 화면의 50% */
            height: 100vh; /* 세로 화면의 100%*/
            background: red;
        }
    </style>   


</head>
<body>
    <div class="container"></div>




</body>
</html>
