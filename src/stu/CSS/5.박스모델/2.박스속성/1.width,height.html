<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        div{ /* default로 width:auto(부모의 100%) 
                , height:auto(0px) 적용되어있음  */
            background: red;
            width: auto;  /* 부모의 100%*/
            height: auto;   /* height안주면 0px | */

        }

        #a{
            font-size: large;
        }
        #b{
            color: aqua;
        }

        .a{
            font-size: 500px;
        }
        .b{
            color: aqua;
        }
        
    </style>

</head>
<body>
    <div>안녕안녕</div>

    <span id="a b" class="a b">asd</span>
</body>
</html>
