<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 외부 폰트 사용하기위한  link태그로 폰트불러오기 -->
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
     -->
    
    
    <style>

        /* style태그안에서 import로 폰트 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
            

        @font-face {
            font-family: 'CookieRun';
            src: url("./fonts/CookieRun\ Regular.ttf");
        }



    
        div{
            font-size: 30px;
            margin-bottom: 30px; /* div 끼리 간격 */
            

        }
        .font1{
            /* 바탕체 계열 :serif*/
            font-family: serif;

        }
        .font2{
            /* 고딕체 계열 */
            font-family: sans-serif;
        }
        .font3{
            /* 모노스페이스 계열 :가로폭이 동등한 글꼴 계열 */
            font-family: monospace;
        }
        .font4{
            /* 필기체 계열 */
            font-family: cursive;
        }
        .font5{
            /* 화려한 계열 */
            font-family: fantasy;
        }
        .font6{
            font-family: 'Jua', sans-serif;
        }

        h1{
            /*font-family는 서체를 2개 이상 작성하는게 권장사항 
              첫번째게 적용안되면 , 두번째게 적용 됨 */
            /*
             font-family: 'CookieRun',cursive;
            font-size: 30px;
            font-weight: bold;
            font-style: oblique;
            line-height: 1.4em;
            ::아래 코드와 같음 
            
             font: 기울기 두께 크기 / 줄높이 글꼴;  
             단축 속성 사용시 font-size와 font-family는 필수로 지정
             나머지 안쓰면 기본값 적용   */
             font: oblique bold 30px / 1.4em 'CookireRun',cursive;
        }


        </style>
</head>
<body>

    <div class="font1">Hello world!</div>
    <div class="font2">Hello world!</div>
    <div class="font3">Hello world!</div>
    <div class="font4">Hello world!</div>
    <div class="font5">Hello world!</div>
    <div class="font6">우리가 어떤 민족입니까!</div>
    
    <h1>용감한 쿠키가 달립니다~</h1>



    
</body>
</html>
