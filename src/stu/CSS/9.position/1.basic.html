<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


        .container{
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            margin: 100px 0;

        }
        .box{
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;

            
            /* 요소의 위치 지정 방식을 설정  
            position:relative   : left:160px; bottom:150px;
            원래 있던 자리를 기점으로 왼쪽에서 160멀어지고 , 밑에서 150올라감 이동*/
            
            /*position : static(default) , relative(요소 자신을 기준) ,
            absolute(부모 요소를 기준),fixed,sticky;*/            
            
            position: relative;
            left:160px;
            top: 150px;


        }

    </style>
</head>
<body>

    
<div class="container">
    <div class="box"></div>
</div>



    
</body>
</html>
