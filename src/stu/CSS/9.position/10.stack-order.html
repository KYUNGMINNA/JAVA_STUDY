<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Z-index   :상대값 적용임( 다른 z-index 값과 비교) -->

    <style>

        .container .box{

            position: relative;
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px dashed black;

            font-size: 30px;
            margin-right: -30px;
            float: left;

            
        }
        .box1{
            z-index: 0;
        }

        .box2{
            z-index: -200;
        }

        .box3{
            z-index: 100;
        }

        /* z-index 값이 동일하다면 나중에 작성한게 위로 */
        .box4{
            z-index: 10;
        }

        .box5{
            z-index: 10;
        }



    </style>
</head>
<body>

    



<div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
</div>
    
</body>
</html>
