<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

        .container{
            width: 400px;
            height: 400px;
            border: 4px solid red;
            margin: 50px;
            overflow: auto;
        }
        section{
            height: 200px;
            border: 4px dashed lightgray;

        }
        section h1{
            text-align: center;
            line-height: 2;
            position: sticky;
            top: 0;
            /* sticky 는 기준선을 정하고  기준선 닿기 전까지 satic으로, 
            기준선 닿으면 fixed처럼 동작  자기 영역 끝나면 다시 static
            
            강사 설명 :: sticky 속성은 top,bottom,right,left중 하나를 필수로
            설정해야 한다 
            설정한 위치에 도달하기 전까지는 static처럼 동작하다가 
            설정한 위치에 도달하는 순간 스크롤 영여 내에서 fixed처럶 동작한다



            예제 설명 )
            sticky 하고 top 0 으로 하면 ,도달하기 전까지는 static으로 
            동작하다가   , 지정 위치에 도착하면 sticky로 동작(즉,fixed처럼 동작 :
            title1 내려오다가 section 끝나면 사라지고 ,
            top 0 되면 title2가 고정되어 내려오다가 섹션끝나면 풀림.) */

        }


    </style>
</head>
<body>

    
<div class="container">
    <section>
        <h1>Title 1</h1>
    </section> 
    <section> 
        <h1>Title 2</h1>
    </section> 
    <section> 
        <h1>Title 3</h1>
    </section> 
    <section> 
        <h1>Title 4</h1>
    </section> 
    <section> 
        <h1>Title 5</h1>
    </section> 
    <section> 
        <h1>Title 6</h1>
    </section> 
    <section> 
        <h1>Title 7</h1>
    </section> 
    <section> 
        <h1>Title 8</h1>
    </section>
</div>



    
</body>
</html>
