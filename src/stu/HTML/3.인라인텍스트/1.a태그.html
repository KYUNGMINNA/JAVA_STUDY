<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--둘은 같음-->
    <a href="https://www.naver.com">네이버로 이동!</a>
    <a href="https://www.naver.com" target="_self">네이버로 이동!</a>
    
    <!-- 링크 클릭할 시 새 창으로 열기 target="_blank" -->
    <a href="https://www.google.com" target="_blank">구글로 이동!</a>
        
    <!-- default가 self임(즉 생략 가능 )
    <a href="https://www.google.com" target="_self">구글로 이동!</a>
    -->

    <!-- 
        target의 종류 
        _blank : 새 창을 이용해서 웹 페이지를 연다.
        _self : 현재 브라우저에서 그대로 웹 피이지를 연다.
        _parent : 부모 프레임에서 새 웹페이지가 열린다.
        _top : 최상위 프레임에서 새 웹페이지가 열린다.
    -->


    <header id="top">
        <article>
            <h1>안녕~</h1>
            <p style="height: 2000px;" >메롱~~~~~</p>
        </article>
        
    </header>

    <!-- id=top인 태그 영역(특정 위치)으로 간다 : 주로 목차에서 사용 
                        // href="#"만 붙이면 페이지 맨 위로 감-->
    <a href="#top">맨 위로 이동</a>
</body>
</html>
