<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 40px;
            font-weight: bold;
            color: green;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <p>
        <!-- 
            원하는 부분을 드래그하고 
            F1 ->약어로 매핑 -> 원하는 태그 입력

            abbr 적용 
        -->
        <abbr title="hyper text markup language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>

    <p>
        1절 <mark>동해물과 백두산</mark>이 마르고 닳도록
        하느님이 보우하사 우리나라 만세.

        <br>
        2절 남산위에 저소나무 철갑을 두른듯 
        <em>바람 서리 <em>불변함</em>을 우리 기상일세.</em>
                    <!--em 중첩 태그 : 좀 더 강조(장애인을위함) -->
    
        <br>
        3절 가을하늘 <strong>공활한데</strong> 높고 구름 없이 
        <span>밝은 달</span>은 우리 가슴 <b>일편단심일세.</b>
        <!--단순히 글자 굵게 표시 : bold /strong : 아주 중요한 강조-->


        
    
    
    </p>


</body>
</html>
