<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 페이지에 남의 웹사이트 들고 오기 </h1>
    <!--창을 하나 더 띄운것은 아님 -->
    <iframe src="https://www.daum.net" frameborder="1" width="640px" height="480px"></iframe>
    <!-- naver , google은 iframe 거부함-->

    <h1>내가 좋아하는 유튜브 영상~</h1>
    <!-- 유튜브 -> 동영상 ->소스코드 복사-->
    
    <!-- src에 ?autoplay=1&mute=1 붙이면 자동재생 &음소거-->
    <iframe width="545" height="307" src="https://www.youtube.com/embed/AtysAatN1oc?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
