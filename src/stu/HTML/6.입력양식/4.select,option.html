<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">

        <select name="drink">
            <optgroup label="Coffee">
                <option value="ame">Americano</option> <!--value작성 안하면 텍스트(Amer..)가 그대로감-->
                <option value="esp">Espresso</option>  <!--서버 전송할 내용과 다를 때 value를 지정-->
                <option value="cl">Caffe Latte</option>
                <option value="capp">Cappuccino</option>
            </optgroup>
            
            <optgroup label="Juice">  <!--그룹화에 이름 붙임-->
    
                <option>Orange Juice</option>
                <option>Apple Juice</option>
                <option>Grape Juice</option>
            </optgroup>

        

        </select>

        <br><br><br>

        <input type="text" list="fruits"> <!--사용자가 직접 작성-->
        
        <datalist id="fruits"> <!--자동완성 기능 제공 -->
            <option>Apple</option>
            <option>Orange</option>
            <option>Mango</option>
            <option>PineApple</option>
            <option>Grape</option>
        </datalist>





    </form>
</body>
</html>
