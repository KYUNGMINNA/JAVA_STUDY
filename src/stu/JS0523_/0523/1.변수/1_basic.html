<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 기본적으로 자바 스크립트는 html위에서 동작 합니다.-->
    <!-- 스크립트가 시작되나다는 뜻의 <script>태그를 사용-->
    <!--자바스크립트는 동적 프로그래밍 언어 입니다.-->
    <!--  자바스크립트는 '  " 둘다 사용 가능  : 문자열 주로 ' ' 로 펴현'-->
    
    
    
    
    <script>
        console.log('Hello JavaScript!');
        console.log(2+3);

        //변수의 선언 및 초기화  :JS는 변수를 선언하고 값에 따라 타입이 바뀌는 동적타이핑 언어.
        var total;
        total=100;
        var a=1;
        var b=2;
        var c=3;
        console.log(a+b+c);
        
        //변수의 값 변경
        total=70;
        console.log(total);

        //변수의 값 복사
         var copyResult=total;
         total=100;
         console.log(copyResult);
    
        total=total*2;
        console.log(total);
    
    
    </script>



</body>
</html>
