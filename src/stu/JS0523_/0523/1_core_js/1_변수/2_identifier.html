<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //자바에서는 같은 타입 ,같은 이름 선언 불가지만 , JS는 허용(덮어 씀)!
        var apple='사과';
        var apple='애플';
        console.log(apple);


        // 변수 이름 대,소문자 구분 함 
        var banana='바나나';
        var BANANA='빠나나';
        console.log(banana);
        console.log(BANANA);


        //var 700=700;  (X) : 변수 숫자로 시작 ,숫자만 구성 불가능
        //var 7num=700; (X)


        //var my-name='홍길동'; (X): 특수 문자 변수로 선언 불가
        var my_name='홍길동';  //(O)  -- 자주 사용됨
        var $my_name='홍길동'; //(O) -- 사용 추천안함


        var myPhoneNumber='01012345678'; //자바의 표준 표기법 '카멜케이스 표기법'
        var my_phone_number='01012345678'; // 스네이크 케이스 표기법 (JS에서 많이 사용 됨 )
        var MyPhoneNumber='01012345678'; //  파스칼 케이스 표기법 ( 자바클래스 생성시)
        var strMyPhoneNumber='01012345678'; // 헝가리안 케이스 표기법

        //한글  변수 선언 지양 
        var 과일='사과';
        console.log(과일);


    </script>

















</body>
</html>
