<html lang="ko">
<head>

<body>
    

    <script>

        var score=70;
        var result=score >= 60? '합격' :'탈락';
        console.log('시험결과:'+result);


        /*
        -가지고 있는 돈 액수를  입력받아서
        액수가 5000이상이면 '김치찌개'를 ,
        5000미만이면 '라면'을 저장하고 alert으로 선택된 음식을 출력하세요
    
        */
        var input=+prompt('입력');

        var pa=input >5000? '김치찌개':'라면';
        alert(pa);




    </script>
