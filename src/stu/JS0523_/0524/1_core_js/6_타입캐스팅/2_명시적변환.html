<html lang="ko">
<head>

<body>
    

    <script>
        
        //문자열이 아닌 값을 문자열로 변환하는 법  : String(b) -생성자 , a.toString() -메서드
        var a=10,b=20;
        var result=a+String(b);

        result=a.toString()+b.toString();
        
        console.log(result);


        //숫자가 아닌 값을 숫자타입으로 변환하는 방법  : Number(m) -생성자 , pasrInt(m)  parseFloat(n)
        var m='10',n='3.14';
        result=Number(m)+Number(n);

        result=parseInt(m)+parseFloat(n);
        console.log(result);


        //논리 타입이 아닌 값을 논리타입으로 변환하는 법 
        var t='Hello',f='';
        console.log(Boolean(t)); //true :값이 존재해서 ,정수 0 아니면 true
        console.log(Boolean(f)); //false  : 값이 비어있어서 , 정수 0이면 false

        console.log(!!'hello'); //true



    </script>
</body>
