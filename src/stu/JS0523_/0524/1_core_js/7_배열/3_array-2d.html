    <script>

        //우리반 학생들 4과목 점수 (국영수탐)
        // var  kim=[67,89,92,32];
        // var lee=[100,87,55,67];
        // var park=[23,44,100,22];


        var outStudentScores=[
        [67,89,92,32],
        [100,87,55,67],
        [23,44,100,22],
        [100,100,92,44]
        ];

        console.log(outStudentScores);

        console.log(outStudentScores[2]);

        console.log(outStudentScores[0][1]);
        
        //우리반 한 학생의 평균의 총합을 저장 할 변수
        var ourAverages=0;

        for( var studentScores of outStudentScores)
        {
            var eacthTotal=0; // 한 학생의 4과목 총점
            for(var score of studentScores){
                eacthTotal+=score;
            }
            //한 학생의 평균점수 구하기
            var eachAvg=eacthTotal/studentScores.length;
            ourAverages+=eachAvg;    
        }
        var classAvg=ourAverages/outStudentScores.length;
        console.log('우리반 평균 : '+classAvg+'점');




    </script>
