<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        //splice() 배열의 특정 요소를 제거 
        var foods=['떡볶이','오뎅','김말이','닭꼬치'];
        console.log(foods);

        var delFood=foods.splice(1,2);  // splice(시작인덱스, 개수 ) 
        console.log(delFood);
        console.log(foods);

        foods.splice(0,1,'치킨','파스타'); //  0번 인덱스를 제거,그자리에 데이터 추가 
        console.log(foods);

        //삭제 요소 개수를 0으로 하면 , 삭제 없이 데이터 추가할 수 있다.
        foods.splice(2,0,'피자'); // 해당 위치 지목하고 데이터 추가만 
        console.log(foods);

        //개수를 지정하지 않으면  시작 인덱스부터 끝까지 삭제 
        foods.splice(2);
        console.log(foods);


        foods.push('보쌈','닭발');
        
        var input='보쌈';
        var idx=foods.indexOf(input);

        if(idx>=0) {
            foods.splice(idx,1);
            console.log('삭제 완료!');
        }else {
            console.log('데이터가 없습니다.');
        }










    </script>



    
</body>
</html>
