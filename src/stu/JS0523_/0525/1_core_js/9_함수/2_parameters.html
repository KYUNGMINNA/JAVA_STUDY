<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>

        //begin부터 end까지의 총합을 구해주는 함수 
        function calcRangeTotal(begin,end){
            var total=0;
            
            //JS에서 매개변수는 큰 의미가 없습니다.
            //단순히 매개값으로 들어노느 것에 이름을 붙여 사용하는 형태입니다.
            //함수에 전달되는 매개값들은 arguments객체에서
            //전부 확인이 가능합니다.  arguments[4] 이런식으로  꺼내서 사용할 수 있다.
            console.log(arguments); 
            console.log('길이:'+arguments.length);
            for(var n=begin;n<=end;n++){
                total+=n;
            }
            return total;
        }

        //자바스크립트의 함수는 매개변수의 개수를 다르게 주더라도 
        //작동 합니다. (좋은 코드는 아닙니다)
        var totalNumber=calcRangeTotal(10,100,40,20,500,350);
        console.log('실행 결과 값 :'+totalNumber);// 파라미터 값 여러개 보내도 ,앞에 2개만 적용


        function selectRandomFood(){
            var rn=Math.random();
            return rn>0.5?'짜장면':'짬뽕';
        }
        console.log('랜덤 음식:'+selectRandomFood());


        function multiply(n1,n2){
            if(typeof n1 !=='number' || typeof n2 !=='number'){
                console.log('숫자로 전달하세요!');
                return;
            }
            return n1*n2;
        }
        var result=multiply(3,'메롱'); //undefined 
        console.log(result);

        //매개변수의 default값 지정
        function sayHello(language='한국어'){
            if(language==='한국어'){
                console.log('안녕하세요');
            }else if(language==='영어'){
                console.log('hello~');

            }else if (language==='일본어'){
                console.log('곤니찌와');
            }
        }

        sayHello(); // 안녕하세요  : 기본 값 language='한국어'로 지정해 놨기 때문
        sayHello('일본어'); // 곤니찌와 




    </script>



    
</body>
</html>
