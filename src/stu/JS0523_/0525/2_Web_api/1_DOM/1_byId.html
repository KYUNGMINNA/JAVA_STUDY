<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li id="apple">APPLE</li>
        <li id="banana">BANANA</li>
        <li id="grape">GRAPE</li>
        <li id="pine">PINEAPPLE</li>
    </ul>

    <script>
        //관례적으로 노드 변수는 이름 앞에 $ 기호를 붙입니다.
        const $apple=document.getElementById('apple'); //id를 통해서 요소를 얻음
        console.log($apple.attributes[0]);

        $apple.style.fontSize='40px';

        document.body.style.background='tomato';
        

        
        //없는 아이디로 취득을 시도하면 : null이 반환 
        const $item=document.getElementById('banana');
        console.log($item);

        if($item !==null){
            $item.style.color='yellow';
        }

        //요소에 id를 부여 시 아이디 값으로 자동 전역변수가 생성됨.
        grape.style.color='violet';


    </script>

    
</body>
</html>
