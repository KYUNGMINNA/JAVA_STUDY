<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>







    
    <script>
 //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.

 //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
        //선택 후 배경색상 gray 적용.

 //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
        //선택 후 폰트 색상 red 적용.

 //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
        //선택 후 폰트 색상 green 적용.

//5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
        //선택 후 이탤릭체 적용.

//6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
        //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)

//7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
        //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)

        
    //1번
    let $odd=document.querySelectorAll('#list>li:nth-child(odd)');
    for(let dd of $odd){
        dd.style.background='yellow';
    }

    //2번
    let $even=document.querySelectorAll('#list>li:nth-child(even)');
    /*for(let dd of $even){
        dd.style.background='gray';
    }*/

        //forEach함수는 배열,노드리스트 가능 but HTMLCollection 사용 불가
        //그냥 배열로 변환해서 사용하는것 권장
    [...$even].forEach($li=>$li.style.background='gray');

    
    //3번
   document.querySelector('#list>li:first-child').style.color='red';
    
    //4번
    document.querySelector('#list>li:last-child').style.color='green';

    //5번
    document.querySelector('#list>li:nth-child(2)').style.fontStyle='italic';
    
    //6번
    
    let $list=document.querySelectorAll('#list>li');

    let arr=[...$list];

    
    for(let n=0;n<2;n++){
        arr[n].style.border='2px dotted aqua';
    }
    
    for(let n=2;n<arr.length;n++){
        arr[n].style.border='2px dashed violet';
    }


    //6~7번 강사
    const $lessThan3Li=document.querySelectorAll('#list>li:nth-child(-n+2)');
    [...$lessThan3Li].forEach($li =>$li.style.border='2px dotted aqua');
    
    const $moreThan3Li=document.querySelectorAll('#list>li:nth-child(n+3)');
    [...$moreThan3Li].forEach($li =>$li.style.border='2px dashed violet');









    </script>



    
</body>
</html>
