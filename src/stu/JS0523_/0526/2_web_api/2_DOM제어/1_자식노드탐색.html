<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
    </ul>

    <div id="test">


    </div>

    
    <script>

        //노드탐색의 기점이 되는 UL요소 취득
        const $fruits=document.getElementById('fruits');

        //기준으로 삼은 노드의 모든 자식 노드를 탐색 (텍스트 노드(공백도 포함) 포함) :NodeList 리턴
        const $childNodes=$fruits.childNodes;
        console.log($childNodes);


        //기준 노드의 모든 자식 노드를 탐색 (텍스트 노드는 제외) :HTMLCollection 리턴  :태그 요소만 획득
        const $children=$fruits.children;
        console.log($children);

        //기준 노드의 첫번째 자식 노드를 탐색 
        //firstChild는 텍스트 노드가 나올 가능성이 있음.
        const $firstChild=$fruits.firstChild;
        console.log('firstchild :'+$firstChild); // Object text

        //첫번째 요소 자식을 선택 (텍스트 노드 불포함)  :HTMLLIELement
        console.log('first-element-child :'+$fruits.firstElementChild);

        //마지막 요소 선택    :HTMLLIElement
        console.log('last-element-child:'+$fruits.lastElementChild);


        //기준 노드에 자식 노드 존재 여부 확인
        //텍스트 노드가 존재한다면  ,true가 나올 수 있음
        const $test=document.getElementById('test');
        console.log($test.hasChildNodes());

        //텍스트 노드를 제외한 요소 노드의 여부를 확인
        //자식 요소노드를 취득한 뒤 , length값을 논리로 바꿔서 확인
        console.log(!!$test.children.length);// 숫자를 논리값으로 바꾸기 ' !! ' 사용 : 0이면 false,그 외 true로 바뀜  


    </script>



    
</body>
</html>
