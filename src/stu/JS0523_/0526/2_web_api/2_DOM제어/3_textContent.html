<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div id="greeting">Hello<span>World!</span></div>



    <script>
        const $div=document.getElementById('greeting');
        // console.log($div.childNodes[0].nodeValue); // Hello
        console.log($div.textContent); // Helloworld! ::모든 텍스트 나옴

        //textContent는 마크업을 제외한 텍스트 전체를 지목 
        //태그를 작성해도 텍스트로 인식합니다.
        $div.textContent='<span>안녕</span>하세요~';  /// 텍스트 변경에 사용, 태그도 텍스트로 인식
        ///html내부에 텍스트 작성됨



        



    </script>



</body>
</html>
