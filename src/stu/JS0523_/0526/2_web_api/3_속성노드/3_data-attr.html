<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


         <ul id="users">
             <li data-user-id="kim1234" data-role="common" id="1">kim</li>
             <li data-user-id="park4321" data-role="admin" id="2">park</li>
         </ul>
    
    <script>
        //data - : 단순히 데이터를 유지하기 위함(기능은 없음)  :
        // data- 는 공통  , 뒤에 붙이는 이름은 자유롭게 ,값도 아무값이나 
       // JS에서 데이터 교환을 위한 속성임

        const $users=document.getElementById('users');

        //배열 디스트럭처링 :배열 내부의 요소를 각각의 변수로 받기 위함

        const[$user1,$user2] =[...$users.children];


        /*
            data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
            HTML 요소와 자바스크립트 간에 데이터를 쉽게 교환할 수 있습니다.
            data- 뒤에는 원하는 특정 키워드를 작성하고, 
            dataset 프로퍼티를 이용하여 data+키워드로 값을 가지고 오면 된다.
        
        
        */
        //기존의 방식 
        console.log($user1.getAttribute('data-role'));

        //dataset 프로퍼티 사용 
        console.log($user1.dataset);
        console.log($user1.dataset.role);

        //JS는 케밥케이스로 되어 있는 data- 속성을 
        //카멜케이스로 변환하여 가지고 있습니다.
        console.log($user1.dataset.userId); // data-user-id를  userId로 작성하여(카멜케이스 표기법)을 적용해서 가져옴


        $user2.dataset.role='anonymous';

        //data 속성 추가하는 방법 (카멜케이스로 작성 한다)  :: 브라우저에서 케밥케이스로 표기됨
        $user2.dataset.userTelNumber='010-1234-5678';



        //body를 얻는 법 
        const $body=document.body;
        console.log($body);

        //html 태그를 얻는법
        const $html=document.documentElement;
        console.log($html);


    </script>



    
</body>
</html>
