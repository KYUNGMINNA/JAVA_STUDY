<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="h" style="color :red ; font-size:3rem; ">Hello</div>

    <script>
        ///우리가 아는 css 속성을 js에서는 카멜케이스로 적용되어 있다
        //  JS로 지정한 스타일 태그들은  인라인 스타일로 작성.

        const $h=document.getElementById('h');

        $h.style.color='orange';

        $h.style.background='orangered';

        $h.style.fontSize='50px';



    </script>




</body>
</html>
