    <h2>단어를 선택하세요.</h2>
    <p class="msg"></p>

    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>

    </select>
    <script>

        /*
            사용자가 선택한 인삿말의 언어에 따라 메시지창에 어느나라 언어인지 띄워주시면 되겠습니다
            change -> 요소의 value가 무엇 인지를 판단햇습니다.
        
        */

        const $msg=document.querySelector('.msg');
        const $selecotr=document.getElementById('selector');

        $selecotr.addEventListener('change',()=>{
          $msg.textContent=$selecotr.value;
          if($selecotr.value==='선택')
          $msg.textContent='';
        });
