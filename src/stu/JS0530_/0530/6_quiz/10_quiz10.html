<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }


    </style>
</head>
<body>

    
    <h3>다중이벤트 처리</h3>
    <div>
        <ul>
            <li><img src="./img/1.jpg" alt="1" width="100px"></li>
            <li><img src="./img/2.jpg" alt="2" width="100px"></li>
            <li><img src="./img/3.jpg" alt="3" width="100px"></li>
            <li><img src="./img/4.jpg" alt="4" width="100px"></li>
        </ul>
        결과 : 

        <div class="result">
            <img src="./img/1.jpg" alt="결과" width="300px">
        </div>
    </div>
    <script>


        const $img=document.querySelector('div');
        $img.addEventListener('click',e=>{
            console.log(e.target)
            
        })

        $img.firstElementChild.addEventListener('click',e=>{
            console.log(e.target)
            const $result=document.querySelector('.result');
            $result.firstElementChild.src=e.target.src;
            e.stopPropagation();
        })


        //걍샤version  ::부모 요소에 이벤트 걸고 ,필요하지 않은곳에 강제 종료return한다.
        const $imgs=document.querySelector('.result img');
        const $ul=document.querySelector('ul');
        $ul.addEventListener('click',function(e){
            if(!e.target.matches('ul>li>img')){

                return;
            }
            $img.setAttribute('src',e.target.src);
        });








    </script>



    
</body>
</html>
