<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table{
            border-spacing: 0;
            border-collapse: collapse;

        }

        thead th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>

        <thead border="1">

                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
    
        </thead>
        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>


        </tbody>
    </table>
    
    <button id="add5">5개 추가하기</button>
    <button id="add1">1개 추가하기</button>




    <script>
        /*
        사용자가 버튼을 클릴할 때 마다 이벤트를 발생시켜서 입력창 행을 추가해 주시면 됩니다.
        행 노드를 복사하셔서 개수만큼 추가해 주면 된다.
        필요하다면 반복문을 이용하셔도 됩니다.
        
        */
        const $todoList=document.querySelector('.todoList');
        const $list=document.querySelector('.list');
        const $add5=document.getElementById('add5');
        const $add1=document.getElementById('add1');

        
        $add5.addEventListener('click',()=>{
            for(let i=1;i<=5;i++){
                const $newtr=$list.cloneNode(true);
                $todoList.appendChild($newtr);
            }
            
            
            //강사 version
            const $frag=document.createDocumentFragment();
            for(let i=1;let<=5;i++){        
                const $newtr=$list.cloneNode(true);
                $frag.appendChild($newtr);
            }
            $todoList.appendChild($frag);
        });
        $add1.addEventListener('click',()=>{
                const $newtr=$list.cloneNode(true);
                $todoList.appendChild($newtr);
        });










    </script>



    
</body>
</html>
