<body>

    
    <script>
        //1월을 0으로 , 12월을 11으로 설정해둔 객체임 :그래서 getMonth+1을 해야 실제날짜 반영
        //Date는 1970년1월 1일을 기준으로 선정 
        let date=new Date();// 오늘 날짜를 가진 객체

        console.log(date);
        console.log(date.getTime());//날짜를 밀리초로 구함
        console.log('-----------------------');
        const millis=1573735023000;
        const today=new Date(millis); 
        console.log(today.getTime()); //생성자에 넘겨준 값 그대로나옴
        console.log(today);//생성자에 넘겨준 값을 날짜 형태로 변환해서 나옴 

        console.log(today.getFullYear()); //년
        console.log(today.getMonth()+1); //월
        console.log(today.getDate()); //일
        console.log(today.getHours());//시
        console.log(today.getMinutes());//분
        console.log(today.getSeconds());//초
        console.log('----------------------');
        //오늘날짜 - 특정날짜 ( 밀리초를 기준으로)
        const gap=date.getTime()-millis;
        console.log(gap);

        let time;
        if(gap <60*60*24*1000){ //1일 전
            if(gap<60*60*1000){//1시간 전
                time='방금 전';
            }else{
                time=gap/(60*60*1000)+'시간 전';
            }
        }else{ //1일 이상이 넘어간 경우
            const checkTime=new Date(gap);
            console.log(checkTime);
            time=`${checkTime.getFullYear()-1970}년 전`;
            console.log(time);

        }










    </script>



    
</body>
