<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <button class="stopInterval">스탑!</button>
    

    
    <script>
        //인터벌 : 시간적인 간격 

        //setInterval은 일정시간마다 함수를 반복 실행합니다.
        //매개변수로 (실행하고자하는함수 , 인터벌 시간(밀리초) )이 들어갑니다. 
        const stop=setInterval(function(){
            console.log(1);
        },500);



        //clearIntervale(정지할 인터벌함수) 는 인터벌을 중지합니다.
        document.querySelector('.stopInterval').onclick=function(){
            clearInterval(stop); //인터벌함수 멈추기
        }






    </script>



    
</body>
</html>
