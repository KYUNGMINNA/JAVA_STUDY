    <div id="box">

    <script>

        //가장 간단하게 제이쿼리 시작할 때 사용 문법 ( jquert03.html 보면 나와 있음)
        $(function(){
           
            //on 함수는 실행 순서에 영향을 받지 않고 
            //이벤트 트리거가 발생한 순간 on 함수에 지정한 이벤트를 발동시킵니다.
            //이는 실행 순서와 상관없는 비동기 통신을 진행할 때 유리합니다.
            $('#box').on('click','a',function(e){  
                e.preventDefault(); //이 메서드를 사용함으로써 이벤트 막음
                alert('실행 되나요?');
            });

            let str='';
            str+='<a href="#">태그1</a> <br>';
            str+='<a href="#">태그2</a> <br>';
            str+='<a href="#">태그3</a> <br>';
            $('#box').html(str);
        });
