<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

     .gr{
            width: 200px;
            height: 100px;
            padding: 100px;
            border: 2px solid yellow;
            position:relative;

        }
        .pa{
            width: 100px;
            height: 50px;
            border: 2px solid gray;
            position:relative;
        }
        .ch{
            width: 80px;
            height: 40px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;

        }
        .absolute{
       
            position: absolute;
            right:100px;
            bottom: 150px;

        }


    </style>
</head>
<body>

    


<div class="gr">
    <div class="pa">
        <div class="ch">1</div>
        <div class="ch absolute">2</div>
        <div class="ch">3</div>
    </div>
</div>

    
</body>
